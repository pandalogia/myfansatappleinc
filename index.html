<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parole Casuali</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: black; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .hidden { display: none; }
        button { 
            font-size: 1.5em; 
            margin: 10px; 
            padding: 10px; 
            cursor: pointer; 
        }
        #wordDisplay { 
            font-size: 4em; 
            font-weight: bold; 
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Seleziona una lista</h1>
        <button onclick="startGame(1, 2000)">Lista 1 (Soggetti)</button>
        <button onclick="startGame(2, 3000)">Lista 2 (Verbi)</button>
        <button onclick="startGame(3, 4000)">Lista 3 (Complementi)</button>
    </div>
    
    <div id="wordDisplay" class="hidden"></div>
    
    <script>
        const lists = {
            1: ["Apple", "Apple Computer, Inc.", "Apple Computer Company", "Steve Jobs", "Steve Wozniak", "Ronald Wayne", "l'azienda", "i prodotti", "il Macintosh", "l'iPhone", "l'iPad", "l'Apple Watch", "l'Apple TV", "l'iPod", "gli utenti", "i dipendenti"],
            2: ["è", "era", "sono", "erano", "ha", "aveva", "hanno", "avevano", "produce", "produsse", "produssero", "sviluppa", "sviluppò", "sviluppano", "svilupparono"],
            3: ["prodotti di elettronica di consumo", "personal computer", "smartphone", "tablet", "lettori di musica digitale", "orologi intelligenti", "software", "servizi online"]
        };

        let interval;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame(listNumber, intervalTime) {
            document.getElementById("menu").classList.add("hidden");
            const wordDisplay = document.getElementById("wordDisplay");
            wordDisplay.classList.remove("hidden");
            
            let words = [...lists[listNumber]];
            shuffleArray(words);
            let index = 0;
            
            function showNextWord() {
                if (index >= words.length) {
                    shuffleArray(words);
                    index = 0;
                }
                wordDisplay.textContent = words[index];
                index++;
            }
            
            showNextWord();
            interval = setInterval(showNextWord, intervalTime);
        }
    </script>
</body>
</html>
